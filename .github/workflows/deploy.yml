name: Deploy

on: 
  push:
    branches:
      - main
      - develop
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go 🤲
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.5'

    - name: Build 🏋️
      run: go build -v ./...

    - name: Test 🤘
      run: go test -v ./...

    - name: Package 🎁
      run: zip infra/lambda.zip main.go 

  terraform:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 3.0.0

    - name: Terraform fmt
      id: fmt
      run: terraform fmt -check
      continue-on-error: true

    - name: Terraform Init
      id: init
      run: terraform init

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color
      continue-on-error: true