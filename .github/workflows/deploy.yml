name: Deploy

on: 
  push:
    branches:
      - main
      - develop
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go 🤲
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.5'

    - name: Build 🏋️
      run: go build -v ./...

    - name: Test 🤘
      run: go test -v ./...

    - name: Package 🎁
      run: zip terraform/lambda.zip main.go 

  deploy_aws:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: "1.1.7"

    - name: Terraform fmt
      id: fmt
      run: terraform fmt -check
      continue-on-error: true

    - name: Terraform Init
      id: init
      run: terraform init -chdir=terraform/

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color -input=false -chdir=terraform/

    - name: Terraform Apply
      run: |
        terraform apply -input=false -auto-approve \
        -var="access_key=${{ secrets.AWS_ACCESS_KEY }}" \
        -var="secret_key=${{ secrets.AWS_SECRET_ACESS_KEY }}" -chdir=terraform/